<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .doll {
            position: relative;
            display: inline-block;
        }

        .doll-body {
            width: 150px;
            height: 200px;
            background-color: #ffcc99;
            border-radius: 50% 50% 0 0;
            margin: 0 auto;
            position: relative;
        }

        .dress {
            width: 150px;
            height: 200px;
            background-color: red;
            border-radius: 0 0 75px 75px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Dress Color Picker</h1>
    <p>Select a color to change the doll's dress:</p>
    <div class="container">
        <label for="colorPicker">Choose Color:</label>
        <input type="color" id="colorPicker">
    </div>

    <div class="doll">
        <div class="doll-body"></div>
        <div class="dress" id="dress"></div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const dress = document.getElementById('dress');

        colorPicker.addEventListener('input', (event) => {
            dress.style.backgroundColor = event.target.value;
        });
    </script>
</body>
</html>
